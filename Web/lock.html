<h2>Intro to JS</h2>

<p>JavaScript can make things in a website interactive. For example, JavaScript can change the color of a lock.</p>

<button onclick="document.getElementById('lockColor').src='#'">Change the lock to a red color</button>

<img id="lockColor" src="#" style="width:90px">

<button onclick="document.getElementById('lockColor').src='#'">Change the lock to a blue color</button>
